name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # CI - ë‹¨ì¼ Jobìœ¼ë¡œ í†µí•© (í˜„ì‹¤ì  ì ‘ê·¼)
  # ============================================
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 1. Lint (ë¹ ë¦„ - ë¨¼ì € ì‹¤í–‰)
      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      # 2. Security (ì„ íƒì )
      - name: Security audit
        run: npm audit --audit-level=high || true
        continue-on-error: true

      # 3. Test (ìžˆìœ¼ë©´ ì‹¤í–‰)
      - name: Test
        run: npm run test --if-present

      # 4. Build
      - name: Build
        run: npm run build

  # ============================================
  # Deploy - main ë¸Œëžœì¹˜ push ì‹œë§Œ
  # ============================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 5

    steps:
      - name: Trigger Jenkins
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.JENKINS_API_TOKEN }}" \
            "${{ secrets.JENKINS_URL }}/job/${{ secrets.JENKINS_JOB_NAME }}/build?token=${{ secrets.JENKINS_BUILD_TOKEN }}" \
            --data-urlencode "json={\"parameter\": [{\"name\": \"GIT_COMMIT\", \"value\": \"${{ github.sha }}\"}, {\"name\": \"GIT_BRANCH\", \"value\": \"${{ github.ref_name }}\"}]}")

          if [ "$RESPONSE" -eq 201 ] || [ "$RESPONSE" -eq 200 ]; then
            echo "âœ… Jenkins triggered (HTTP $RESPONSE)"
          else
            echo "âŒ Failed (HTTP $RESPONSE)"
            exit 1
          fi

      - name: Summary
        run: |
          echo "### ðŸš€ Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
