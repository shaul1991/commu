name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Stage 1: Setup - ì˜ì¡´ì„± ì„¤ì¹˜ ë° ìºì‹±
  # ============================================
  setup:
    name: Setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Generate cache key
        id: cache-key
        run: echo "key=node-modules-${{ hashFiles('package.json') }}" >> $GITHUB_OUTPUT
      
      - name: Restore cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ steps.cache-key.outputs.key }}
      
      - name: Install dependencies
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm install
      
      - name: Save cache
        if: steps.cache-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: ${{ steps.cache-key.outputs.key }}

  # ============================================
  # Stage 2: ë³‘ë ¬ ì‹¤í–‰ (Lint, Test, Audit)
  # ============================================
  lint:
    name: Lint
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
      - name: Type Check
        run: npm run type-check
      - name: Lint
        run: npm run lint

  test:
    name: Test
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
      - name: Run Tests
        run: npm run test -- --reporter=verbose

  audit:
    name: Audit
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
      - name: Security Audit
        run: npm audit --audit-level=high || true

  # ============================================
  # Stage 3: Build
  # ============================================
  build:
    name: Build
    needs: [setup, lint, test]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
      - name: Build
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 1

  # ============================================
  # Stage 4: E2E (ì¡°ê±´ë¶€ - main push ë˜ëŠ” e2e ë¼ë²¨)
  # ============================================
  e2e:
    name: E2E
    needs: [setup, build]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      contains(github.event.pull_request.labels.*.name, 'e2e')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
      - name: Run E2E Tests
        run: npm run test:e2e --if-present

  # ============================================
  # Deploy - main push ì‹œë§Œ
  # ============================================
  deploy:
    name: Deploy
    needs: [setup, build, e2e]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (needs.e2e.result == 'success' || needs.e2e.result == 'skipped') &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Trigger Jenkins via SSH
        run: |
          echo "ğŸš€ Triggering Jenkins deployment via SSH..."

          # SSH í‚¤ ì„¤ì •
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

          # SSHë¡œ Jenkins ì„œë²„ì—ì„œ ë¹Œë“œ íŠ¸ë¦¬ê±°
          ssh -i key.pem -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "curl -s -X POST 'http://localhost:8080/job/${{ secrets.JENKINS_JOB_NAME }}/buildWithParameters?token=${{ secrets.JENKINS_BUILD_TOKEN }}&GIT_COMMIT=${{ github.sha }}&GIT_BRANCH=${{ github.ref_name }}'"

          # í‚¤ íŒŒì¼ ì‚­ì œ
          rm -f key.pem

          echo "âœ… Jenkins triggered successfully"
