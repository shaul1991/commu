name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Stage 1: Setup - í™˜ê²½ ì„¤ì • ë° ì˜ì¡´ì„± ìºì‹±
  # ============================================
  setup:
    name: Setup
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

  # ============================================
  # Stage 2: Lint - ì •ì  ë¶„ì„ (ê°€ìž¥ ë¹ ë¦„)
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Type check
        run: npm run type-check

      - name: ESLint
        run: npm run lint

  # ============================================
  # Stage 3: Security - ì˜ì¡´ì„± ë³´ì•ˆ ìŠ¤ìº”
  # ============================================
  security:
    name: Security
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Security audit
        run: npm audit --audit-level=high || true
        continue-on-error: true

  # ============================================
  # Stage 4: Unit Test - ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
  # ============================================
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: [lint, security]
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Run unit tests
        run: npm run test --if-present

  # ============================================
  # Stage 5: Build - ë¹Œë“œ
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: unit-test
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Build
        run: npm run build

      - name: Cache build output
        uses: actions/cache/save@v4
        with:
          path: .next
          key: build-${{ github.sha }}

  # ============================================
  # Stage 6: Integration Test - í†µí•© í…ŒìŠ¤íŠ¸ (ê°€ìž¥ ëŠë¦¼)
  # ============================================
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Restore build output
        uses: actions/cache/restore@v4
        with:
          path: .next
          key: build-${{ github.sha }}

      - name: Run E2E tests
        run: npm run test:e2e --if-present

      - name: Summary
        run: |
          echo "### âœ… CI Pipeline Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Setup | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Test | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Test | âœ… |" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Deploy - Jenkins ë°°í¬ íŠ¸ë¦¬ê±°
  # ============================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 5

    steps:
      - name: Trigger Jenkins
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.JENKINS_API_TOKEN }}" \
            "${{ secrets.JENKINS_URL }}/job/${{ secrets.JENKINS_JOB_NAME }}/build?token=${{ secrets.JENKINS_BUILD_TOKEN }}" \
            --data-urlencode "json={\"parameter\": [{\"name\": \"GIT_COMMIT\", \"value\": \"${{ github.sha }}\"}, {\"name\": \"GIT_BRANCH\", \"value\": \"${{ github.ref_name }}\"}]}")

          if [ "$RESPONSE" -eq 201 ] || [ "$RESPONSE" -eq 200 ]; then
            echo "âœ… Jenkins triggered (HTTP $RESPONSE)"
          else
            echo "âŒ Failed (HTTP $RESPONSE)"
            exit 1
          fi

      - name: Summary
        run: |
          echo "### ðŸš€ Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Actor | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
